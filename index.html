<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Bootstrap</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#">Bootstrap</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#conteudoNavbarSuportado"
        aria-controls="conteudoNavbarSuportado"
        aria-expanded="false"
        aria-label="Alterna navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#"
              >Home <span class="sr-only">(página atual)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Social Medias
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="https://github.com/abnerwerley"
                >GitHub</a
              >
              <a
                class="dropdown-item"
                href="https://www.linkedin.com/in/abnerwerleysilva/"
                >LinkedIn</a
              >
              <!-- <div class="dropdown-divider"></div> -->
              <a
                class="dropdown-item"
                href="https://www.instagram.com/_abner.werley/"
                >Instagram</a
              >
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Pesquisar"
            aria-label="Pesquisar"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Pesquisar
          </button>
        </form>
      </div>
    </nav>
    <!-- /NavBar -->

    <!-- Grid -->

    <div class="container">
      <!-- atalho: ".container", container vem com m certo espaço pra deixar a página centralizada-->

      <div class="row mt-2 d-flex justify-content-center">
        <!-- atalho: ".row" -->
        <div class="col-md-12">
          <div class="bg-danger">12 colunas</div>
        </div>

        <div class="col-md-4">
          <div class="bg-warning">4 colunas</div>
        </div>

        <div class="col-md-4">
          <div class="bg-info">4 colunas</div>
        </div>

        <div class="col-md-4">
          <div class="bg-success">4 colunas</div>
        </div>
      </div>

      <div class="row mt-2 d-flex justify-content-center">
        <div class="col-md-6">
          <div class="bg-light">6 colunas</div>
        </div>

        <div class="col-md-6">
          <div class="bg-dark">6 colunas</div>
        </div>
      </div>

      <div class="row mt-2 d-flex justify-content-center">
        <div class="col-md-3">
          <div class="bg-success">3 colunas</div>
        </div>

        <div class="col-md-3">
          <div class="bg-warning">3 colunas</div>
        </div>

        <div class="col-md-3">
          <div class="bg-light">3 colunas</div>
        </div>

        <div class="col-md-3">
          <div class="bg-danger">3 colunas</div>
        </div>
      </div>
    </div>
    <!-- /Grid -->

    <!-- scripts -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- /scripts -->
  </body>
</html>
